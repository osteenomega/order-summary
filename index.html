<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <article class="cart">

      <picture class="cart__img">
        <img src="images/illustration-hero.svg" alt="the hero component">
      </picture>

      <div class="cart__content">

        <h1 class="cart__title">Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>

        <section class="flex-group">
          <img src="images/icon-music.svg" alt="">
          <div class="billing-plans">
            <p class="cart__billing-header">Annual Plan </p>
            <p class="billing-cycle">$59.99/year</p>
          </div>
          <p class="change-billing">Change</p>
        </section>

        <button class="button button--payment">Proceed to Payment</button>
        <button class="button button--transparent">Cancel Order</button>
      </div>
    </article>
  </main>

</body>

</html>
